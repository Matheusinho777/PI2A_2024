<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Atleta</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="page-border">
    <button class="return-button" onclick="goBack()">&#8592; Voltar</button>
    <div class="container">
        <div class="header">
            <h1>Cadastro de Atleta</h1>
        </div>
        <div class="content">
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required><br>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required><br>
                <label for="nacionalidade">Nacionalidade:</label>
                <input type="text" id="nacionalidade" name="nacionalidade" required><br>
                <label for="colocacao">Colocação:</label>
                <input type="text" id="colocacao" name="colocacao" required><br>
                <button type="submit">Cadastrar</button>
            </form>
            <div id="atletas"></div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('cadastroForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const nacionalidade = document.getElementById('nacionalidade').value;
            const colocacao = document.getElementById('colocacao').value;

            const serverUrl = 'http://localhost:5000/atletas'; // Endereço do servidor Flask

            fetch(serverUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    nome: nome,
                    idade: idade,
                    nacionalidade: nacionalidade,
                    colocacao: colocacao
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert(data.message);
                // Limpar o formulário após o sucesso
                document.getElementById('cadastroForm').reset();
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Houve um problema com o envio dos dados: ' + error.message);
            });
        });
    </script>
</body>
</html>
