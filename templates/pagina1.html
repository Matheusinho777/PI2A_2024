<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div class="main-rectangle">
                <div class="info-box">
                    <p>Informação 1</p>
                    <p>Informação 2</p>
                </div>
            </div>
            <div class="middle-rectangle"></div>
            <div class="bottom-square"></div>
            <button class="confirm-button">Confirmar</button>
        </div>
    </div>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Nacionalidade</th>
                    <th>Colocação</th>
                    <th>ID</th>
                    <th>Soma Final</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
            </tbody>
        </table>
    </div>

    <script>
        // Função para adicionar os dados recebidos do servidor à tabela
        function adicionarDadosTabela(dados) {
            var corpoTabela = document.getElementById('corpo-tabela');

            dados.forEach(function(linha) {
                var tr = document.createElement('tr');
                tr.innerHTML = '<td>' + linha.nome + '</td>' +
                               '<td>' + linha.idade + '</td>' +
                               '<td>' + linha.nacionalidade + '</td>' +
                               '<td>' + linha.colocacao + '</td>' +
                               '<td>' + linha.ID + '</td>' +
                               '<td>' + linha.soma_final + '</td>';
                corpoTabela.appendChild(tr);
            });
        }

        // Chamada assíncrona para obter os dados do servidor
        fetch('/') // Faz a chamada para a rota '/' definida no Flask
            .then(response => response.json())
            .then(data => adicionarDadosTabela(data))
            .catch(error => console.error('Erro ao obter dados:', error));
    </script>
</body>
</html>
