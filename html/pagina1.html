<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Página de Exemplo</title>
    <link rel="stylesheet" href="css/styles1.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>

            <button class="confirm-button">Confirmar</button>
        </div>
    </div>

</html>
