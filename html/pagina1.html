<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Dados</title>
    <link rel="stylesheet" href="static/css/styles1.css">
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content">
            <div class="main-rectangle">
                <div class="info-box">
                    <p>Informação 1</p>
                    <p>Informação 2</p>
                </div>
            </div>
            <div class="middle-rectangle"></div>
            <div class="bottom-square"></div>
            <button class="confirm-button">Confirmar</button>
        </div>
    </div>

    <div class="container">
        <table>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Nacionalidade</th>
                <th>Colocação</th>
            </tr>
            {% for linha in dados_tabela %}
            <tr>
                <td>{{ linha.nome }}</td>
                <td>{{ linha.idade }}</td>
                <td>{{ linha.nacionalidade }}</td>
                <td>{{ linha.colocacao }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
